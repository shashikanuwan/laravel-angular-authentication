<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #loginFrom=ngForm (ngSubmit)="onSubmit()">
        <div class="div alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" [(ngModel)]="form.email" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="col-sm-12 offset-2">
          <button type="submit" class="btn btn-primary" [disabled]="!loginFrom.valid">Sign in</button>
          <a class="btn btn-info float-right" routerLink="/signup">Sign Up</a>
        </div>
        <small class="float-right">
         <a routerLink="/request-password-reset">Reset Pasword</a>
        </small>
      </form>
    </div>
  </div>
</div>
